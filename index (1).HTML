<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Storefront | Pro</title>
    <style>
        :root {
            --sidebar-width: 240px;
            --accent-color: #00d4ff;
            --bg-dark: #050507;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --cart-width: 350px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { background: var(--bg-dark); color: white; overflow: hidden; }

        /* --- Animated Background Canvas --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #10101a 0%, #050507 100%);
        }
        
        .glow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.05), transparent 70%);
            pointer-events: none;
        }

        /* --- Layout --- */
        .container { display: flex; height: 100vh; position: relative; z-index: 1; }

        .sidebar {
            width: var(--sidebar-width); background: var(--glass-bg); backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; padding: 2rem 0;
        }

        .logo { font-size: 1.2rem; font-weight: 800; text-align: center; margin-bottom: 3rem; color: var(--accent-color); letter-spacing: 2px; }

        .nav-item {
            padding: 15px 30px; cursor: pointer; transition: 0.3s; color: rgba(255, 255, 255, 0.5); border-left: 3px solid transparent;
        }
        .nav-item:hover, .nav-item.active { color: white; background: rgba(255, 255, 255, 0.05); border-left: 3px solid var(--accent-color); }

        .main-content { flex-grow: 1; padding: 2rem 3rem; overflow-y: auto; scrollbar-width: none; }
        .main-content::-webkit-scrollbar { display: none; }

        .toolbar { display: flex; gap: 15px; margin-bottom: 2rem; max-width: 600px; }
        .search-input {
            flex-grow: 2; padding: 12px 20px; background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 25px; color: white; backdrop-filter: blur(10px); outline: none; transition: 0.3s;
        }
        .currency-select {
            flex-grow: 1; padding: 0 15px; background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 25px; color: var(--accent-color); backdrop-filter: blur(10px); outline: none; cursor: pointer; font-weight: bold;
        }

        /* --- Products --- */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; }
        .card {
            background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 20px;
            padding: 1.5rem; backdrop-filter: blur(15px); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:hover { transform: translateY(-10px); border-color: var(--accent-color); box-shadow: 0 10px 30px rgba(0, 212, 255, 0.1); }
        .card-img { width: 100%; height: 180px; object-fit: cover; border-radius: 12px; margin-bottom: 1rem; }
        .price { color: var(--accent-color); font-weight: bold; font-size: 1.3rem; margin-top: 8px; display: block; }
        
        .variant-select {
            width: 100%; padding: 10px; margin-top: 10px; background: rgba(10, 10, 12, 0.8);
            border: 1px solid var(--glass-border); border-radius: 8px; color: white; outline: none;
        }

        .btn {
            margin-top: 1.2rem; width: 100%; padding: 12px; border: none; border-radius: 12px;
            background: var(--accent-color); color: #000; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn:hover:not(:disabled) { transform: scale(1.02); background: #00f0ff; }

        /* --- Shopping Cart --- */
        #cart-sidebar {
            position: fixed; right: -400px; top: 0; width: var(--cart-width); height: 100%;
            background: rgba(5, 5, 7, 0.9); backdrop-filter: blur(30px);
            border-left: 1px solid var(--glass-border); z-index: 100; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 2rem; display: flex; flex-direction: column;
        }
        #cart-sidebar.open { right: 0; }

        .floating-cart-btn {
            position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px;
            background: var(--accent-color); border-radius: 50%; display: flex;
            justify-content: center; align-items: center; cursor: pointer; z-index: 90;
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.3); font-size: 1.5rem;
        }
        .cart-count {
            position: absolute; top: 0; right: 0; background: white; color: black;
            width: 22px; height: 22px; border-radius: 50%; font-size: 0.75rem;
            display: flex; justify-content: center; align-items: center; font-weight: bold;
        }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div class="glow-overlay"></div>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">LUMINARHUB</div>
            <ul class="nav-list">
                <li class="nav-item active" onclick="filter('Home')">Home</li>
                <li class="nav-item" onclick="filter('RL')">RL</li>
                <li class="nav-item" onclick="filter('CAT2')">CAT2</li>
                <li class="nav-item" onclick="filter('Accounts')">Accounts</li>
                <li class="nav-item" onclick="filter('Discord')">Discord</li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1 id="category-title" style="font-size: 2.5rem; margin-bottom: 0.5rem;">LuminarHUB</h1>
                <p id="category-desc" style="opacity: 0.5; margin-bottom: 2rem;">The Best of the Best tools.</p>
                
                <div class="toolbar">
                    <input type="text" class="search-input" id="search-bar" placeholder="Search products..." onkeyup="searchProducts()">
                    <select id="currency-converter" class="currency-select" onchange="updateCurrency()">
                        <option value="GBP">GBP (Â£)</option>
                        <option value="USD" selected>USD ($)</option>
                        <option value="EUR">EUR (â‚¬)</option>
                    </select>
                </div>
            </header>
            <div class="product-grid" id="product-container"></div>
        </main>
    </div>

    <div class="floating-cart-btn" onclick="toggleCart()">
        ðŸ›’ <div class="cart-count" id="cart-count">0</div>
    </div>

    <div id="cart-sidebar">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h2>Your Cart</h2>
            <span style="cursor: pointer; font-size: 1.5rem;" onclick="toggleCart()">âœ•</span>
        </div>
        <div id="cart-items-list" style="flex-grow: 1; overflow-y: auto;"></div>
        <div style="background: rgba(255,255,255,0.03); padding: 1.5rem; border-radius: 15px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <span>Total:</span>
                <span id="total-price" style="color: var(--accent-color); font-weight: 800; font-size: 1.4rem;">$0.00</span>
            </div>
            <button class="btn" onclick="showCheckout()">Checkout</button>
        </div>
    </div>

    <script>
        /* --- Background Animation --- */
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: null, y: null, radius: 150 };

        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.velocity = { x: (Math.random() - 0.5) * 0.5, y: (Math.random() - 0.5) * 0.5 };
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 212, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                if (this.x > canvas.width || this.x < 0) this.velocity.x *= -1;
                if (this.y > canvas.height || this.y < 0) this.velocity.y *= -1;
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < mouse.radius) {
                    this.x -= (dx/dist) * 2;
                    this.y -= (dy/dist) * 2;
                }
            }
        }

        function initBg() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = Array.from({length: 80}, () => new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.draw(); p.update(); });
            for(let i=0; i<particles.length; i++){
                for(let j=i; j<particles.length; j++){
                    let dist = Math.sqrt((particles[i].x-particles[j].x)**2 + (particles[i].y-particles[j].y)**2);
                    if(dist < 150) {
                        ctx.strokeStyle = `rgba(0, 212, 255, ${1 - dist/150})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initBg);
        initBg(); animate();

        /* --- Store Data --- */
        // UPDATE THE 'img' FIELDS BELOW WITH YOUR FILENAMES (e.g., "boost.png")
        const baseProducts = [
            { id: 1, name: "RL Lag", cat: "RL", img: "RL-lag.png", hasOptions: true, optionKey: 'lag' },
            { id: 5, name: "CAT2 Plans", cat: "CAT2", img: "7sc2.png", hasOptions: true, optionKey: 'cat2' },
            { id: 6, name: "FA Account", cat: "Accounts", img: "fa-accounts.png", price: 65.00 },
            { id: 7, name: "NFA Account", cat: "Accounts", img: "notfullaccess.png", price: 25.00 },
            { id: 8, name: "SSL Account", cat: "Accounts", img: "ssl-accounts.png", hasOptions: true, optionKey: 'ssl' },
            { id: 9, name: "Server Boosts", cat: "Discord", img: "discord-serverboosts.png", hasOptions: true, optionKey: 'boosts' },
            { id: 4, name: "Boosting", cat: "RL", img: "rl-boosting.png", price: 0, isComingSoon: true }
        ];

        const productOptions = {
            lag: [
                { label: '7 Days', price: 20.00 },
                { label: '30 Days', price: 55.00 },
                { label: 'Lifetime', price: 120.00 }
            ],
            cat2: [
                { label: '1 Day Plan', price: 4.00 },
                { label: '3 Day Plan', price: 9.00 },
                { label: 'Plan #1: 1 Week', price: 15.00 },
                { label: 'Plan #1: 1 Month', price: 35.00 },
                { label: 'Plan #2: 1 Week', price: 20.00 },
                { label: 'Plan #2: 1 Month', price: 45.00 },
                { label: 'Plan #3: 1 Week', price: 25.00 },
                { label: 'Plan #3: 1 Month', price: 65.00 }
            ],
            ssl: [
                { label: 'Gamemode 1s', price: 70.00 },
                { label: 'Gamemode 2s', price: 75.00 },
                { label: 'Gamemode 3s', price: 80.00 }
            ],
            boosts: [
                { label: '4 Server Boosts', price: 7.87 },  // ~$10.00
                { label: '8 Server Boosts', price: 15.75 }, // ~$20.00
                { label: '14 Server Boosts', price: 27.56 }, // ~$35.00
                { label: '28 Server Boosts', price: 47.24 }  // ~$60.00
            ]
        };

        const rates = { GBP: 1, USD: 1.27, EUR: 1.18 };
        const symbols = { GBP: 'Â£', USD: '$', EUR: 'â‚¬' };
        let currentCurrency = 'USD', cart = [], activeCategory = 'Home';

        function updateCurrency() {
            currentCurrency = document.getElementById('currency-converter').value;
            filter(activeCategory);
            updateCartUI();
        }

        function formatPrice(amt) { return `${symbols[currentCurrency]}${(amt * rates[currentCurrency]).toFixed(2)}`; }

        function filter(category) {
            activeCategory = category;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => {
                if(item.innerText === category) item.classList.add('active');
            });
            document.getElementById('category-title').innerText = category === 'Home' ? "LuminarHUB" : category;
            renderProducts(category === 'Home' ? baseProducts : baseProducts.filter(p => p.cat === category));
        }

        function renderProducts(items) {
            const container = document.getElementById('product-container');
            container.innerHTML = items.map(p => `
                <div class="card">
                    <img src="${p.img}" class="card-img" onerror="this.src='https://via.placeholder.com/300x180?text=No+Image'">
                    <div style="font-size: 0.7rem; color: var(--accent-color); margin-bottom: 5px; font-weight: 700;">${p.cat}</div>
                    <h3>${p.name}</h3>
                    ${p.isComingSoon ? '<span class="price">TBD</span><button class="btn" disabled>Coming Soon</button>' : 
                      p.hasOptions ? `<select id="option-${p.id}" class="variant-select">${productOptions[p.optionKey].map((o,i)=>`<option value="${i}">${o.label} - ${formatPrice(o.price)}</option>`).join('')}</select><button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>` : 
                      `<span class="price">${formatPrice(p.price)}</span><button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>`}
                </div>
            `).join('');
        }

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('open'); }

        function addToCart(id) {
            const prod = baseProducts.find(p => p.id === id);
            let item = { ...prod };
            if (item.hasOptions) {
                const opt = productOptions[item.optionKey][document.getElementById(`option-${id}`).value];
                item.displayName = `${item.name} (${opt.label})`;
                item.basePrice = opt.price;
            } else {
                item.displayName = item.name;
                item.basePrice = item.price;
            }
            cart.push(item);
            updateCartUI();
            if(!document.getElementById('cart-sidebar').classList.contains('open')) toggleCart();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items-list');
            list.innerHTML = cart.map((item, i) => `
                <div style="display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px;">
                    <div><b>${item.displayName}</b><br><small>${formatPrice(item.basePrice)}</small></div>
                    <span style="color:#ff4d4d; cursor:pointer;" onclick="removeFromCart(${i})">Remove</span>
                </div>
            `).join('');
            const total = cart.reduce((sum, item) => sum + item.basePrice, 0);
            document.getElementById('total-price').innerText = formatPrice(total);
            document.getElementById('cart-count').innerText = cart.length;
        }

        function removeFromCart(i) { cart.splice(i, 1); updateCartUI(); }

        function showCheckout() {
            alert("We are currently not accepting payment on our website yet, please open a ticket in our discord server, a member of staff will be with you ASAP.");
            window.location.href = "https://discord.gg/MEuYqQAVbC";
        }

        function searchProducts() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const filtered = baseProducts.filter(p => p.name.toLowerCase().includes(query));
            renderProducts(filtered);
        }

        filter('Home');
    </script>
</body>
</html>
